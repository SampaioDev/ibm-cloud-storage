<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Upload Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</head>

<body>
    <div class="container my-5">
        <h3>Upload Files</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-8">
								  <div class="input-group-prepend">
								    <span id="inputGroupFileAddon01">Upload</span>
								  </div>
                            	  <div class="input-group">
									  <div class="custom-file">
									    <input type="file" class="custom-file-input" id="arquivoAudio"
									      aria-describedby="inputGroupFileAddon01" name="inputGroupFile01" onchange="atualizarCampo(this.files[0].name)">
									    <label class="custom-file-label" for="inputGroupFile01" id="fileLabel">Choose file</label>
									  </div>
								  </div>
                            </div>

                            <div class="col-md-6">
								<input type="button" onclick="adicionarArquivo(document.getElementById('arquivoAudio').files[0])" class="btn btn-primary" value="Upload File"/>
							</div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
