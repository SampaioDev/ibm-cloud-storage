<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create Bucket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
</head>

<body>
    <div class="container my-5">
        <h3> Create Repository</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Repository Name</label> 
                                <input type="text" class="form-control" 
                                            id="repositoryName" placeholder="Repository Name" />
                            </div>

                            <div class="col-md-6">
                                <input type="button" onclick="createRepository(document.getElementById('repositoryName').value)" class="btn btn-primary" value=" Create Repository ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
